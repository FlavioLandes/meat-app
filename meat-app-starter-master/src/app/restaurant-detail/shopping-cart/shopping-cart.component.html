<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div>
      <p class="text-center" *ngIf="items().length  === 0">
        Seu carrinho est√° vazio
      </p>
    </div>
    <div class="table-responsive" *ngIf="items().length > 0">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of items()" [@rowState]="rowState">
            <th style="width:60%">({{item.quantity}}x) {{item.menuItem.name}}</th>
            <td class="text-right">{{item.value() | currency: 'BRL': 'symbol'}}</td>
            <td class="text-right">
              <a class="btn btn-sm danger" (click)="removeItem(item)"><i class="fa fa-remove"></i></a>
            </td>

          </tr>
          <tr>
            <th>Frete:</th>

            <td class="text-right">R$ 8,00</td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total()}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="items().length > 0">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
